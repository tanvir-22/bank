<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MY BANK</title>
</head>
<body>
 
    <div id="loginarea">
        <h1 class="banktitle">Welcome To Mybank</h1>
        <div class="submitarea">
            <h4>Login</h4>
            <input type="text" name="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" class="form-control" placeholder="password">
            <br>
            <button id="lbtn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id = "transactionarea">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$<span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$<span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id ="currentbalance">1240</span></h2>
              </div>
            </div>
        </div>

<div class="row">
    <div class="col-md-6 ">
        <div class="submitarea">
            <h4>Deposit</h4>
            
        <input type="text" id="depositAmount" class="form-control" placeholder="$amount you want to deposit">
        <br>
        <button id="depositbtn" class="btn btn-success">Deposit</button>
        </div>
    </div>
    <div class="col-md-6 dw">
    <div class="submitarea">
        <h4>Withdraw</h4>
        
        <input type="text"id="withdrawAmount" class="form-control" placeholder="$amount you want to withdraw">
        <br>
        <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
    </div>    
    </div>
</div>

    </div>

    <script>
        //for loginarea removal

        var logbtn = document.getElementById("lbtn");
        logbtn.addEventListener("click",function(){
            const loginarea = document.getElementById("loginarea");
            loginarea.style.display="none";
            const transactionarea = document.getElementById("transactionarea");
            transactionarea.style.display="block";
        })

        //for depositcalculation

        const depo = document.getElementById("depositbtn");
        depo.addEventListener("click",function(){
            
           const depositNumber= getinput("depositAmount");
            update("currentdeposit",depositNumber);
            update("currentbalance",depositNumber);

            document.getElementById("depositAmount").value="";
        })

            const withdraw = document.getElementById("withdrawbtn");
            withdraw.addEventListener("click",function(){
              const withdrawnumber = getinput("withdrawAmount");
                update("currentwithdraw",withdrawnumber);
            update("currentbalance",-1*withdrawnumber);

                document.getElementById("withdrawAmount").value="";
            })



            function getinput(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
            }


        function update(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentnumber = parseFloat(current);
            const totalAmount = currentnumber+depositNumber;
            document.getElementById(id).innerText=totalAmount;
            

        }



    </script> 








    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
